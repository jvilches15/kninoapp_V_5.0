<ion-header>
  <ion-toolbar>
    <ion-title>Selecciona una Fecha de Retiro</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarPopover()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-datetime [(ngModel)]="fechaSeleccionada" display-format="YYYY-MM-DD"></ion-datetime>
  <ion-button expand="full" color="primary" fill= "clear" (click)="confirmarFecha()">Confirmar Fecha y Hora</ion-button>
</ion-content>
